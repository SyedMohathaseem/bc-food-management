[build]
  base = "server"
  publish = "../"
  command = "npm run build"
  functions = "server/functions"

# Redirect for the Express API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

# Redirect for SPA routing (Frontend)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
